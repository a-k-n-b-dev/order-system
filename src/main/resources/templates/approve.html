<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background-color: #f4f4f4; margin: 0 !important; padding: 0 !important;">
<!-- HIDDEN PREHEADER TEXT -->
<div style="display: none; font-size: 1px; color: #fefefe; line-height: 1px; font-family: 'Lato', Helvetica, Arial, sans-serif; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
    New user with email: <span th:text="${email}"></span>.
    If you approve. It can log in to site!
</div>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <!-- LOGO -->
    <tr>
        <td align="center" bgcolor="#cae0ff">
            <table border="0" cellpadding="0" cellspacing="0" style="max-width: 600px;" width="100%">
                <tr>
                    <td align="center" style="padding: 20px 10px 20px 10px;" valign="top"></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td align="center" bgcolor="#cae0ff" style="padding: 0px 10px 0px 10px;">
            <table border="0" cellpadding="0" cellspacing="0" style="max-width: 600px;" width="100%">
                <tr>
                    <td align="center" bgcolor="#ffffff"
                        style="padding: 20px; border-radius: 14px 14px 0 0; color: #111111; font-family: 'Lato', Helvetica, Arial, sans-serif; font-weight: 400; letter-spacing: 4px; line-height: 48px;"
                        valign="top">
                        <h1 style="font-size: 42px; font-weight: 400; margin: 2px;" th:text="|${subject}|"></h1>
                        <img height="110"
                             src=" https://img.icons8.com/clouds/100/000000/handshake.png"
                             style="display: block; border: 0px;"
                             width="115"/>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td align="center" bgcolor="#f4f4f4" style="padding: 0px 10px 0px 10px;">
            <table border="0" cellpadding="0" cellspacing="0" style="max-width: 600px;" width="100%">
                <tr>
                    <td align="left" bgcolor="#ffffff"
                        style="padding: 10px 30px 20px 30px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
                        <p style="margin: 0; text-align: center">New user with email: <span th:text="${email}"></span>.
                            <br>
                            Click below to approve user</p>
                    </td>
                </tr>
                <tr>
                    <td align="left" bgcolor="#ffffff">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td align="center" bgcolor="#ffffff" style="padding: 20px 30px 60px 30px;">
                                    <table border="0" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td align="center" bgcolor="#6db9ff"
                                                style="border-radius: 14px; box-shadow: 0px 7px 22px 0px rgba(0, 0, 0, .1);">
                                                <a style="font-size: 20px; font-family: Helvetica, Arial, sans-serif; color: #ffffff; text-decoration: none; color: #ffffff; text-decoration: none; padding: 15px 25px; border-radius: 14px; border: 1px solid #6db9ff; display: inline-block;"
                                                   target="_blank"
                                                   th:href="${approveUrl ?: 'https://example.com/approve/blablabla'}">
                                                    Approve User
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td align="left" bgcolor="#ffffff"
                                    style="padding: 0px 30px 0px 30px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
                                    <p style="margin: 0;">If that doesn't work, copy and paste the following link in
                                        your
                                        browser:</p>
                                </td>
                            </tr> <!-- COPY -->
                            <tr>
                                <td align="left" bgcolor="#ffffff"
                                    style="padding: 20px 30px 20px 30px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
                                    <p style="margin: 0;"><a style="color: #6db9ff;" target="_blank"
                                                             th:href="${approveUrl ?: 'https://example.com/approve/blablabla'}"
                                                             th:text="${approveUrl ?: 'https://example.com/approve/blablabla'}"></a>
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
